<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body { 
        margin:0; 
        font-family:Arial, sans-serif; 
        background: linear-gradient(to bottom, #FFA726 0%, #FFEB3B 30%, #F8BBD0 100%);
        color:#E2E8F0; 
    }
    header { 
        position:sticky; 
        top:0; 
        background:#000; 
        padding:15px 30px; 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        z-index:1000; 
    }
    .logo { 
        font-weight:bold; 
        font-size:20px; 
        text-decoration:none; 
        color:#E2E8F0; 
    }
    .logo span { 
        color:#e3fc06; 
    }
    nav a { 
        color:#ffffff; 
        margin:0 10px; 
        text-decoration:none; 
    }
    nav a:hover { 
        color:#06B6D4; 
    }
    section { 
        padding:60px 20px; 
        max-width:1000px; 
        margin:auto; 
    }
    h1,h2,h3 { 
        color:rgb(0, 0, 0); 
    }
    /* Hero */
    .hero { 
        height:90vh; 
        display:flex; 
        align-items:center; 
        justify-content:center; 
        text-align:center;
        background:url("https://source.unsplash.com/1600x900/?indonesian-food") center/cover no-repeat; 
    }
    .hero h1 { 
        font-size:42px; 
    }
    .hero p { 
        font-size:18px; 
        color:#f9fcff; 
    }
    .btn { 
        display:inline-block; 
        background:#3B82F6; 
        color:#fff; 
        padding:10px 20px; 
        border-radius:6px; 
        margin-top:20px; 
        text-decoration:none; 
        font-weight:bold; 
        transition:0.3s; 
    }
    .btn:hover { 
        background:#06B6D4;
    }
    /* Cards */
    .grid { 
        display:flex; 
        flex-wrap:wrap; 
        gap:20px; 
        justify-content:center;
    }
    .card { 
        background:rgba(255,255,255,0.05); 
        padding:20px; 
        border-radius:12px; 
        text-align:center; 
        width:280px; 
    }
    .card img { 
        width:100%; 
        border-radius:10px; 
        margin-bottom:10px; 
    }
    /* Gallery */
    .gallery { 
        display:grid; 
        grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); 
        gap:10px; 
    }
    .gallery img { 
        width:100%; 
        border-radius:10px; 
        transition:0.3s; 
    }
    .gallery img:hover { 
        transform:scale(1.05); 
    }
    /* Contact */
    form { 
        display:flex; 
        flex-direction:column; 
        gap:10px; 
        max-width:500px; 
        margin:auto; 
    }
    form input, form textarea, form button { 
        padding:10px; 
        border-radius:6px; 
        border:none; 
    }
    form button { 
        background:#06B6D4;
        color:#fff; 
        font-weight:bold; 
        cursor:pointer; 
        transition:0.3s; 
    }
    form button:hover { 
        background:#3B82F6; 
    }
    footer { 
        text-align:center; 
        padding:20px; 
        background:#000; 
        margin-top:30px; 
    }
    button{
        border: none;
    }
    .btn1{
        display: inline-block;
        transition: all 0.2s ease-in;
        position: relative;
        overflow: hidden;
        z-index: 1;
        color: #000000;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 0.5em;
        background: #e8e8e8;
        border: 1px solid #1b1b1b;
        box-shadow: 6px 6px 12px #000000, -6px -6px 12px #0c0c0c;
        border: none;
        font-weight: 500;
    }
    .btn1:active{
        color: #666;
        box-shadow: inset -4px -4px 12px #000000, inset -4px -4px 12px #000000;
        border: none;
    }
    .btn1:before{
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scaleY(1) scaleX(1.25);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        display: block;
        transition: all 0.5s 0.1s cubic-bezier(0.55,0,0.1,1);
        z-index: -1;
        border: none;
        color:white;
    }
    .btn::before,
    .btn1::after{
        content: "";
        position: absolute;
        left: 55%;
        transform: translateX(-50%) scaleY(1) scaleX(1.45);
        top: 180%;
        width: 160%;
        height: 190%;
        background-color: #009087;
        border-radius: 50%;
        display: block;
        z-index: -1;
        border: none;
    }
    .btn1:hover{
        border: 1px solid #009087;
    }
    .btn1:hover:before{
        top: -35%;
        background: #009087;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
    }
    .btn1:hover:after{
        top: -45%;
        background: #009087;
        transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
    }
    .text{
        color: rgb(3, 3, 3);
        font-family: Arial, sans-serif;
    }
    a{
        text-decoration: none;
        color:black;
    }
    a:hover{
        color: gold;
    }
    </style>
</head>
<body>
    <!-- CONTACT -->
    <button class="btn1"><a href="index.html">Kembali</a></button>
    <section id="contact">
    <h2>Kontak Kami</h2>
    <p class="text">Telp/WA: <a href="https://wa.me/6283104795175" style="color:#3B82F6;">0831-0479-5175</a></p>
    <form onsubmit="return sendMessage(event)">
        <input type="text" placeholder="Nama" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="5" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim Pesan</button>
    </form>
    </section>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function sendMessage(e){
        e.preventDefault();
        alert("Pesan berhasil dikirim!");
        return false;
    }
</script>
</body>
</html>
