<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body { 
        margin:0; 
        font-family:Arial, sans-serif; 
        background:#a05d89; color:#E2E8F0; }
    header { 
        position:sticky; 
        top:0; 
        background:#000; 
        padding:15px 30px; 
        display:flex; 
        justify-content:space-between; 
        align-items:center; 
        z-index:1000; 
    }
    .logo { 
        font-weight:bold; 
        font-size:20px; 
        text-decoration:none; 
        color:#E2E8F0; 
    }
    .logo span { 
        color:#e3fc06; 
    }
    nav a { 
        color:#E2E8F0; 
        margin:0 10px; 
        text-decoration:none; 
    }
    nav a:hover { 
        color:#06B6D4; 
    }
    section { 
        padding:60px 20px; 
        max-width:1000px; 
        margin:auto; 
    }
    h1,h2,h3 { 
        color:gold; 
    }
    /* Hero */
    .hero { 
        height:90vh; 
        display:flex; 
        align-items:center; 
        justify-content:center; 
        text-align:center;
        background:url("https://source.unsplash.com/1600x900/?indonesian-food") center/cover no-repeat; 
    }
    .hero h1 { 
        font-size:42px; 
    }
    .hero p { 
        font-size:18px; 
        color:#E2E8F0; 
    }
    .btn { 
        display:inline-block; 
        background:#3B82F6; 
        color:#fff; 
        padding:10px 20px; 
        border-radius:6px; 
        margin-top:20px; 
        text-decoration:none; 
        font-weight:bold; 
        transition:0.3s; 
    }
    .btn:hover { 
        background:#06B6D4;
    }
    /* Cards */
    .grid { 
        display:flex; 
        flex-wrap:wrap; 
        gap:20px; 
        justify-content:center;
    }
    .card { 
        background:rgba(255,255,255,0.05); 
        padding:20px; 
        border-radius:12px; 
        text-align:center; 
        width:280px; 
    }
    .card img { 
        width:100%; 
        border-radius:10px; 
        margin-bottom:10px; 
    }
    /* Gallery */
    .gallery { 
        display:grid; 
        grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); 
        gap:10px; 
    }
    .gallery img { 
        width:100%; 
        border-radius:10px; 
        transition:0.3s; 
    }
    .gallery img:hover { 
        transform:scale(1.05); 
    }
    /* Contact */
    form { 
        display:flex; 
        flex-direction:column; 
        gap:10px; 
        max-width:500px; 
        margin:auto; 
    }
    form input, form textarea, form button { 
        padding:10px; 
        border-radius:6px; 
        border:none; 
    }
    form button { 
        background:#06B6D4;
        color:#fff; 
        font-weight:bold; 
        cursor:pointer; 
        transition:0.3s; 
    }
    form button:hover { 
        background:#3B82F6; 
    }
    footer { 
        text-align:center; 
        padding:20px; 
        background:#000; 
        margin-top:30px; 
    }
    </style>
</head>
<body>
    <!-- ABOUT -->
    <section id="about">
        <h2>Tentang Kami</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero, quaerat dolorum. Laboriosam, officia, ab modi ipsam quam expedita perferendis nam nemo ducimus a error quis placeat consequuntur autem adipisci minus.</p>
    </section>
</body>
</html>
